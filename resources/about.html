<body>
<h1>About the TODO List Manager</h1>
<p>You can use this application to manage a
    list of things you need to get done.</p>
<h2>Planned Features:</h2>
<ul>
    <li>Displaying items</li>
    <li>Saving and restoring items</li>
    <li>Adding new items to the list</li>
    <li>Marking items as complete</li>
    <li>Deleting items</li>
    <li>Multiple lists</li>
</ul>
</body>
</html>
